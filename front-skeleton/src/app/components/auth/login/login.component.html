<div class="auth-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <input type="email" [(ngModel)]="username" name="username" placeholder="Nom d'utilisateur" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
</div>
