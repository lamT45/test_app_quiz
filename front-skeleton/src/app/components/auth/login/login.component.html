<div class="auth-container">
  <h2>Connexion</h2>

  <form (ngSubmit)="login()">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Nom d'utilisateur"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Mot de passe"
      required
    />

    <!-- âœ… SÃ©lecteur pour rÃ´le -->
    <div class="role-selector">
      <label>Se connecter en tant que :</label>
      <select [(ngModel)]="role" name="role">
        <option value="player">ğŸ® Joueur</option>
        <option value="admin">ğŸ› ï¸ Administrateur</option>
      </select>
    </div>

    <button type="submit" class="btn">Se connecter</button>
  </form>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
</div>
