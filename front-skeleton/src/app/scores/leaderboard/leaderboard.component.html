<div class="leaderboard-container">
  <h2 class="title">ğŸ† Classement GÃ©nÃ©ral</h2>

  <!-- Chargement ou erreur -->
  <div *ngIf="loading" class="loading">Chargement...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <!-- PODIUM -->
  <div *ngIf="!loading && !errorMessage" class="podium">
    <div
      *ngFor="let player of topPlayers; let i = index"
      class="podium-slot"
      [ngClass]="'rank-' + (i + 1)"
    >
      <div class="medal">{{ i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : 'ğŸ¥‰' }}</div>
      <div class="username">{{ player.username }}</div>
      <div class="score">{{ player.totalScore }} pts</div>
    </div>
  </div>

  <!-- AUTRES JOUEURS -->
  <div class="others" *ngIf="others.length > 0">
    <h3>Autres joueurs</h3>
    <div *ngFor="let p of others; let i = index" class="player-row">
      <span class="rank">#{{ i + 4 }}</span>
      <span class="username">{{ p.username }}</span>
      <span class="score">{{ p.totalScore }} pts</span>
    </div>
  </div>
</div>
