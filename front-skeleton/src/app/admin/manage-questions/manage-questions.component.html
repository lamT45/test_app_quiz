    <input [(ngModel)]="newQuiz.title" placeholder="Titre du quiz" />
    <input [(ngModel)]="newQuiz.category" placeholder="CatÃ©gorie" />
    <textarea [(ngModel)]="newQuiz.description" placeholder="Description"></textarea>

    <select [(ngModel)]="newQuiz.level">

    <thead>
    <tr>
      <th>ID</th>
      <th>Titre</th>
      <th>CatÃ©gorie</th>
      <th>Niveau</th>

      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let quiz of quizzes">
      <td>{{ quiz.id }}</td>
      <td>{{ quiz.title }}</td>
      <td>{{ quiz.category }}</td>
      <td>{{ quiz.level }}</td>
      <td>{{ quiz.duration }} sec</td>
      <td>
        <button class="delete-btn" (click)="deleteQuiz(quiz.id!)">ğŸ—‘ï¸ Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
