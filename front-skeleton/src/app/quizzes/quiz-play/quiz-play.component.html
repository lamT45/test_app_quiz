<div class="quiz-container" *ngIf="!showResult; else resultScreen">
  <div *ngIf="animState" @questionAnimation class="question-wrapper">

    <!-- üåü En-t√™te avec titre, points et timer -->
    <div class="header-line">
      <div class="question-info">
        <h2>Question {{ currentIndex + 1 }} / {{ questions.length }}</h2>
        <span class="points-tag">+{{ questions[currentIndex]?.points }} pts</span>
      </div>
    </div>
    <!-- ‚úÖ Timer -->
    <div class="timer" [ngClass]="getTimerClass()">
      <span class="timer-icon">‚è±Ô∏è</span>
      <span class="timer-value">{{ timeLeft }}s</span>
      <div class="timer-bar">
        <div class="timer-progress" [style.width.%]="(timeLeft / maxTime) * 100"></div>
      </div>
    </div>
    <!-- üß† Question -->
    <p class="question-text">{{ questions[currentIndex]?.questionText }}</p>

    <!-- üü£ Choix de r√©ponses -->
    <div class="choices">
      <button
        *ngFor="let choice of questions[currentIndex]?.choices"
        (click)="selectChoice(choice)"
        [disabled]="isAnswerLocked"
        [class.selected]="selectedChoice === choice && !showAnswerFeedback"
        [class.correct]="showAnswerFeedback && choice === questions[currentIndex]?.correctAnswer"
        [class.wrong]="showAnswerFeedback && selectedChoice === choice && choice !== questions[currentIndex]?.correctAnswer">
        {{ choice }}
      </button>
    </div>



    <!-- ‚úÖ Bouton validation -->
    <button class="validate-btn" (click)="nextQuestion()" [disabled]="!selectedChoice">
      Valider
    </button>
  </div>
</div>

<!-- üéâ Confettis -->
<canvas id="confetti-canvas"></canvas>

<!-- üèÅ R√©sultat -->
<ng-template #resultScreen>
  <div class="result" @questionAnimation>
    <h2>Quiz termin√© üéâ</h2>

    <!-- ‚öôÔ∏è Si tu veux afficher le score calcul√© par le backend -->
    <ng-container *ngIf="score !== null && score !== undefined; else loadingScore">
      <p>Score total : <strong>{{ score }}</strong> pts</p>
    </ng-container>


    <ng-template #loadingScore>
      <p>Calcul du score en cours...</p>
    </ng-template>

    <div class="result-buttons">
      <button (click)="restartQuiz()">Rejouer</button>
      <button (click)="goBack()">Retour</button>
    </div>
  </div>
</ng-template>
