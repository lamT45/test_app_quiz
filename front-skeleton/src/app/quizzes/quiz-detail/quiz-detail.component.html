<div class="quiz-detail" *ngIf="!loading && quiz; else loadingTpl">
  <h2 class="quiz-title">{{ quiz.title }}</h2>
  <p class="quiz-desc">{{ quiz.description }}</p>

  <!-- üîπ Badge de difficult√© -->
  <div class="difficulty-badge" [ngClass]="getDifficultyClass(quiz.level)">
    {{ quiz.level }}
  </div>

  <div class="quiz-meta">
    <p class="quiz-time">
      ‚è± <strong>Temps/question :</strong> {{ quiz.duration }} secondes
    </p>
    <p class="quiz-creator">
      üë§ <strong>Cr√©√© par :</strong> {{ quiz.createdByName || 'Inconnu' }}
    </p>
  </div>

  <div class="quiz-actions">
    <button class="start-btn" (click)="startQuiz(quiz.id)">
      <i class="fa-solid fa-play"></i> Commencer le quiz
    </button>

    <button class="back-btn" (click)="goBack()">
      <i class="fa-solid fa-arrow-left"></i> Retour
    </button>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="loading">Chargement du quiz...</div>
</ng-template>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
