<div class="quiz-list-container">
  <h1 class="page-title">Tous les Quiz</h1>
  <p class="page-subtitle">Choisissez votre quiz et commencez √† jouer !</p>

  <div class="quiz-grid">
    <div *ngFor="let quiz of quizzes" class="quiz-card" [ngStyle]="{'border-top-color': getCategoryColor(quiz.category)}">

      <!-- Cat√©gorie + Niveau -->
      <div class="quiz-badges">
        <span class="category-badge {{ quiz.category | titlecase }}">{{ quiz.category }}</span>
        <span class="level-badge {{ quiz.level | titlecase }}">{{ quiz.level }}</span>
      </div>

      <!-- Titre et description -->
      <h2 class="quiz-title">{{ quiz.title }}</h2>
      <p class="quiz-desc">{{ quiz.description }}</p>

      <!-- Infos -->
      <div class="quiz-info">
        <span>‚è±Ô∏è {{ quiz.duration }}s</span>
        <span>üë• {{ quiz.players }}</span>
        <span>‚≠ê {{ quiz.rating || 4.7 }}</span>
      </div>

      <!-- Bouton -->
      <button class="play-btn" [routerLink]="['/quiz', quiz.id]">
        Jouer ({{ quiz.questions.length }} questions)
      </button>
    </div>
  </div>
</div>
